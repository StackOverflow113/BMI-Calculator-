<div class="row">
    <div class="col-lg-4 offset-lg-4">
        <h2>BMI CALCULATOR</h2>
        <div class="row">
            <div class="col-lg-6">
                <div class="fondoitem" [ngClass]="{ 'sexoff': sex === 'Femenino'}">
                    <div class="container" style="cursor:pointer" (click)="masculino()">
                        <i class="fas fa-mars-stroke sex"></i>
                        <p>Masculino</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="fondoitem" [ngClass]="{ 'sexoff': sex === 'Masculino'}">
                    <div class="container" style="cursor:pointer" (click)="femenino()">
                        <i class="fas fa-venus sex"></i>
                        <p>Femenino</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="fondoitem">
                    <div class="container">
                        <p>Altura</p>
                        <div class="Number">{{altura}}
                            <span class="cm">cm</span>
                        </div>
                        <input type="range" (input)="ChangeHeight($event)" class="form-range" [value]="altura" min="120" max="220">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="fondoitem">
                    <div class="container">
                        <p>Peso</p>
                        <div class="Number">
                            {{peso}}
                        </div>
                        <div>
                            <i class="fas fa-minus-square Plus" (click)="peso = peso -1"></i>
                            <i class="fas fa-plus-square Plus" (click)="peso = peso +1"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="fondoitem">
                    <div class="container">
                        <p>Edad</p>
                        <div class="Number">
                            {{edad}}
                        </div>
                        <div>
                            <i class="fas fa-minus-square Plus" (click)="edad = edad -1"></i>
                            <i class="fas fa-plus-square Plus" (click)="edad = edad +1"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <button (click)="calcularBMI()" class="btn btn-primary btn-lg btn-block btn-color">Calcular</button>
            </div>
        </div>
    </div>

</div>
